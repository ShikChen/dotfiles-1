# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"
set-option -g default-shell $SHELL

# set scrollback history to 64k
set -g history-limit 65536

# set prefix to ^A
unbind C-b
set -g prefix ^A
bind a send-prefix

# ^C for new window
unbind ^C
bind ^C new-window

# ^A for last window
unbind ^A
bind ^A last-window

# next/prev
bind -n C-left prev
bind -n C-right next

# next/prev as in shik's config
bind -n M-k next
bind -n M-j prev

# ^D for detach
unbind ^D
bind ^D detach

# quit \
unbind \
bind \ confirm-before kill-server

# kill k
unbind k
bind k confirm-before kill-window

# unlink u
unbind u
bind u confirm-before unlink-window

# reload conf by r
bind r source-file ~/.tmux.conf

# status bar
# TODO(Darkpi): check if we want powerline
set-option -g status on
set -g status-utf8 on
set -g status-interval 1
set-option -g status-bg colour233
set-option -g status-fg colour10
set-window-option -g window-status-current-fg colour11
set-window-option -g mode-bg colour235
set -g status-left-length 60
set -g status-left " #[fg=colour244]#(tmux-mem-cpu-load 1)#[default]"
set -g status-right-length 60
set -g status-right "#[fg=colour252]#h #[fg=colour3]%Y/%m/%d #[fg=colour5]%H:%M:%S#[default] "

set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
set -g status-justify centre

# black magic for putty/pietty, which fix ctrl+arrow keys.
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

# make tmux 1.9+ behaves correctly
# because of some unknown reason, this has to be after the terminal-overrides line,
# or the terminal-overrides would have no effect...
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 1.9 ]]" \
  'unbind ^C; bind ^C new-window -c "#{pane_current_path}"'
